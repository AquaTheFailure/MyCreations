<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ubble IDV Fullscreen Demo</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    /* Container that sits centered on the page */
    #iframe {
      width: 50vw;      /* 50% of screen width */
      height: 70vh;     /* 70% of screen height */
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
      overflow: hidden;
    }
  </style>
</head>

<body>

  <div id="iframe"></div>

  <script>
    new Ubble.IDV(document.getElementById("iframe"), {
      identificationUrl: "https://hianime.to/",
      height: "100%",   // full container height
      width: "100%",    // full container width
      allowCamera: false,
      events: {
        onComplete: () => {
          console.log("IDV completed");
        },
        onAbort: () => {
          console.log("IDV aborted");
        }
      }
    });
  </script>

</body>
</html>
