  Author: Mitsuki Tsukihara (Tsukki)
  Date: 2025-11-06
  Version: V2.0.0
  Description: Major redesign of Skribbl.io interface.
               - Simplified to a single iframe for easier session management.
               - Added a Room Join input that accepts full links or room codes.
               - Updated settings panel to only manage the default link.
               - Hideable UI implemented for cleaner gameplay.
               - Confirm dialog added to choose between opening a room in the current page or a new tab.
               - Preserves session states while switching rooms or updating default link.
-->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skribbl Room Join</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
  }

  #controls, #settingsPanel {
    position: absolute;
    background: rgba(0,0,0,0.7);
    padding: 10px 20px;
    border-radius: 12px;
    z-index: 20;
    display: flex;
    gap: 10px;
    align-items: center;
    transition: all 0.2s;
  }

  #controls {
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
  }

  #settingsPanel {
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    flex-wrap: wrap;
    max-width: 600px;
  }

  input[type="text"] {
    padding: 6px 10px;
    width: 200px;
    border: none;
    border-radius: 6px;
    outline: none;
  }

  button {
    padding: 6px 14px;
    border: none;
    border-radius: 6px;
    background-color: #1a73e8;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.2s;
  }

  button:hover {
    background-color: #0c56c4;
  }

  #iframeContainer iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

  #toggleUI {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background-color: #1a73e8;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    z-index: 30;
    user-select: none;
  }

  #settingsPanel label {
    font-size: 14px;
    margin-right: 4px;
  }
</style>
</head>
<body>

<div id="toggleUI">â˜°</div>

<div id="controls">
  <input id="roomInput" type="text" placeholder='Room Code or Full Link' />
  <button id="joinBtn">Join Room</button>
</div>

<div id="settingsPanel">
  <div>
    <label>Default Link:</label>
    <input type="text" id="defaultInput" value="https://skribbl.io/">
    <button id="updateDefault">Update</button>
  </div>
</div>

<div id="iframeContainer">
  <iframe id="mainIframe" src="https://skribbl.io/"></iframe>
</div>

<script>
const roomInput = document.getElementById('roomInput');
const joinBtn = document.getElementById('joinBtn');
const mainIframe = document.getElementById('mainIframe');
const defaultInput = document.getElementById('defaultInput');
const updateDefault = document.getElementById('updateDefault');
const controls = document.getElementById('controls');
const settingsPanel = document.getElementById('settingsPanel');
const toggleUI = document.getElementById('toggleUI');

let uiVisible = true;

// Function to create a proper Skribbl link
function formatSkribblLink(input) {
  if (input.startsWith('http://') || input.startsWith('https://')) {
    return input;
  }
  return `https://skribbl.io/?${input}`;
}

// Join Room Button
joinBtn.addEventListener('click', () => {
  const code = roomInput.value.trim();
  if (!code) return;

  const link = formatSkribblLink(code);

  const choice = confirm("Press OK for 'This Page', Cancel for 'New Tab'");
  if (choice) {
    // This Page
    mainIframe.src = link;
    defaultInput.value = link; // update settings
  } else {
    // New Tab
    const newWin = window.open('about:blank', '_blank');
    newWin.document.write(`<iframe src="${link}" style="border:none;width:100%;height:100%;position:fixed;top:0;left:0;"></iframe>`);
  }

  roomInput.value = ''; // clear input
});

// Update default link manually
updateDefault.addEventListener('click', () => {
  const val = defaultInput.value.trim();
  if (val) {
    mainIframe.src = val;
  }
});

// Toggle UI
toggleUI.addEventListener('click', () => {
  uiVisible = !uiVisible;
  controls.style.display = uiVisible ? 'flex' : 'none';
  settingsPanel.style.display = uiVisible ? 'flex' : 'none';
});

</script>

</body>
</html>
