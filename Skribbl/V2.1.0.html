<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skribbl Room Join</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
  }

  #controls, #settingsPanel {
    position: absolute;
    background: rgba(0,0,0,0.7);
    padding: 10px 20px;
    border-radius: 12px;
    z-index: 20;
    display: flex;
    gap: 10px;
    align-items: center;
    transition: all 0.2s;
  }

  #controls {
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
  }

  #settingsPanel {
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    flex-wrap: wrap;
    max-width: 600px;
  }

  input[type="text"] {
    padding: 6px 10px;
    width: 200px;
    border: none;
    border-radius: 6px;
    outline: none;
  }

  button {
    padding: 6px 14px;
    border: none;
    border-radius: 6px;
    background-color: #1a73e8;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.2s;
  }

  button:hover {
    background-color: #0c56c4;
  }

  #iframeContainer iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }

/* --- Jumpy animation --- */
@keyframes jumpy {
  0%, 100% { transform: translateY(0); }
  30% { transform: translateY(-6px); }
  60% { transform: translateY(3px); }
}

/* Toggle button */
#toggleUI {
  position: absolute;
  top: 10px;
  right: 10px;
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background-color: #1a73e8;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 30;
  user-select: none;
  transition: background-color 0.3s;
}

/* Bounce indefinitely on hover */
#toggleUI:hover {
  background-color: #0c56c4;
  animation: jumpy 0.5s ease-in-out infinite;
}

#toggleUI img {
  width: 22px;
  height: 22px;
  pointer-events: none;
}


  #settingsPanel label {
    font-size: 14px;
    margin-right: 4px;
  }
</style>
</head>
<body>

<!-- SVG icon loaded from GitHub raw link -->
<div id="toggleUI" title="Toggle Menu">
  <img src="https://raw.githubusercontent.com/AquaTheFailure/MyCreations/refs/heads/main/Skribbl/settings.svg" alt="Menu Icon">
</div>

<div id="controls">
  <input id="roomInput" type="text" placeholder='Room Code or Full Link' />
  <button id="joinBtn">Join Room</button>
</div>

<div id="settingsPanel">
  <div>
    <label>Default Link:</label>
    <input type="text" id="defaultInput" value="https://skribbl.io/">
    <button id="updateDefault">Update</button>
  </div>
</div>

<div id="iframeContainer">
  <iframe id="mainIframe" src="https://skribbl.io/"></iframe>
</div>

<script>
const roomInput = document.getElementById('roomInput');
const joinBtn = document.getElementById('joinBtn');
const mainIframe = document.getElementById('mainIframe');
const defaultInput = document.getElementById('defaultInput');
const updateDefault = document.getElementById('updateDefault');
const controls = document.getElementById('controls');
const settingsPanel = document.getElementById('settingsPanel');
const toggleUI = document.getElementById('toggleUI');

let uiVisible = true;

// Format Skribbl link
function formatSkribblLink(input) {
  if (input.startsWith('http://') || input.startsWith('https://')) {
    return input;
  }
  return `https://skribbl.io/?${input}`;
}

// Join Room
joinBtn.addEventListener('click', () => {
  const code = roomInput.value.trim();
  if (!code) return;
  const link = formatSkribblLink(code);
  const choice = confirm("Press OK for 'This Page', Cancel for 'New Tab'");

  if (choice) {
    mainIframe.src = link;
    defaultInput.value = link;
  } else {
    const newWin = window.open('about:blank', '_blank');
    newWin.document.write(
      `<iframe src="${link}" style="border:none;width:100%;height:100%;position:fixed;top:0;left:0;"></iframe>`
    );
  }

  roomInput.value = '';
});

// Update default link
updateDefault.addEventListener('click', () => {
  const val = defaultInput.value.trim();
  if (val) mainIframe.src = val;
});

// Toggle UI visibility
toggleUI.addEventListener('click', () => {
  uiVisible = !uiVisible;
  controls.style.display = uiVisible ? 'flex' : 'none';
  settingsPanel.style.display = uiVisible ? 'flex' : 'none';
});
</script>

</body>
</html>
