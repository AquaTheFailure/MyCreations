<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Skribbl Toggle Fixed</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
  }

  #controls, #settingsPanel {
    position: absolute;
    background: rgba(0,0,0,0.7);
    padding: 10px 20px;
    border-radius: 12px;
    z-index: 20;
    display: flex;
    gap: 10px;
    align-items: center;
    transition: all 0.2s;
  }

  #controls {
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
  }

  #settingsPanel {
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    flex-wrap: wrap;
    max-width: 700px;
  }

  input[type="text"] {
    padding: 6px 10px;
    width: 200px;
    border: none;
    border-radius: 6px;
    outline: none;
  }

  button {
    padding: 6px 14px;
    border: none;
    border-radius: 6px;
    background-color: #1a73e8;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.2s;
  }

  button:hover {
    background-color: #0c56c4;
  }

  #iframeContainer iframe {
    position: absolute;
    top: 0;
    left: 0;
    border: none;
    width: 100%;
    height: 100%;
  }

  #toggleUI {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background-color: #1a73e8;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    z-index: 30;
    user-select: none;
  }

  #settingsPanel label {
    font-size: 14px;
    margin-right: 4px;
  }
</style>
</head>
<body>

<div id="toggleUI">☰</div>

<div id="controls">
  <input id="urlInput" type="text" placeholder='Type the code or place the link.' />
</div>

<div id="settingsPanel">
  <div>
    <label>Default 1:</label>
    <input type="text" id="default1Input" value="https://skribbl.io/">
    <button id="updateDefault1">Update</button>
  </div>
  <div>
    <label>Default 2:</label>
    <input type="text" id="default2Input" value="https://skribbliohints.github.io/">
    <button id="updateDefault2">Update</button>
  </div>
</div>

<div id="iframeContainer">
  <iframe id="iframe1" src="https://skribbl.io/"></iframe>
  <iframe id="iframe2" src="https://skribbliohints.github.io/" style="display:none;"></iframe>
  <iframe id="customIframe" style="display:none;"></iframe>
</div>

<script>
const input = document.getElementById('urlInput');
const iframe1 = document.getElementById('iframe1');
const iframe2 = document.getElementById('iframe2');
const customIframe = document.getElementById('customIframe');

const default1Input = document.getElementById('default1Input');
const default2Input = document.getElementById('default2Input');
const updateDefault1 = document.getElementById('updateDefault1');
const updateDefault2 = document.getElementById('updateDefault2');

const controls = document.getElementById('controls');
const settingsPanel = document.getElementById('settingsPanel');
const toggleUI = document.getElementById('toggleUI');

let showingIframe1 = true;
let default1URL = default1Input.value;
let default2URL = default2Input.value;
let uiVisible = true;

// Toggle default iframes
function toggleIframe() {
  // Hide custom iframe if visible
  customIframe.style.display = 'none';

  if (showingIframe1) {
    iframe1.style.display = 'none';
    iframe2.style.display = 'block';
  } else {
    iframe1.style.display = 'block';
    iframe2.style.display = 'none';
  }
  showingIframe1 = !showingIframe1;
}

// Show current default iframe (used when clearing input)
function showCurrentDefault() {
  customIframe.style.display = 'none';
  if (showingIframe1) {
    iframe1.style.display = 'block';
    iframe2.style.display = 'none';
  } else {
    iframe1.style.display = 'none';
    iframe2.style.display = 'block';
  }
}

// Input handling
input.addEventListener('input', () => {
  const val = input.value.trim().toLowerCase();

  if (val === 'site') {
    toggleIframe();
    input.value = '';
  } else if (val.startsWith('http://') || val.startsWith('https://')) {
    // Always show custom iframe on top, never overwrite defaults
    iframe1.style.display = 'none';
    iframe2.style.display = 'none';
    customIframe.src = val;
    customIframe.style.display = 'block';
  } else {
    // Input cleared or non-link text → show current default iframe
    showCurrentDefault();
  }
});

// Update default1 URL (does not overwrite current iframe1 if active)
updateDefault1.addEventListener('click', () => {
  const val = default1Input.value.trim();
  if (val) {
    default1URL = val;
    if (!showingIframe1) iframe1.src = default1URL;
  }
});

// Update default2 URL (does not overwrite current iframe2 if active)
updateDefault2.addEventListener('click', () => {
  const val = default2Input.value.trim();
  if (val) {
    default2URL = val;
    if (showingIframe1) iframe2.src = default2URL;
  }
});

// Toggle UI visibility
toggleUI.addEventListener('click', () => {
  uiVisible = !uiVisible;
  controls.style.display = uiVisible ? 'flex' : 'none';
  settingsPanel.style.display = uiVisible ? 'flex' : 'none';
});
</script>

</body>
</html>
