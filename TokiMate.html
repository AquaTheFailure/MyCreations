<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TokiMate</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif;}
html, body {height:100%; overflow:hidden;}

body {
  background: url("https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/de917977268563.5c829061be1d3.gif") center/cover no-repeat;
  display:flex; justify-content:center; align-items:center; flex-direction:column;
  color:white; transition:background 0.5s;
}

#clockContainer {
  position: relative; cursor:pointer; padding:50px 80px; border-radius:40px;
  background: rgba(255,255,255,0.1); backdrop-filter: blur(20px);
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
  display:flex; justify-content:center; align-items:center; transition: transform 0.3s;
}
#clockContainer:hover {transform:scale(1.05);}
#clock {font-size:100px; font-weight:700; text-shadow:0 0 20px rgba(0,0,0,0.5),0 0 10px rgba(255,255,255,0.2);}
#analogClock {display:none; position:relative; width:220px; height:220px; border:10px solid rgba(255,255,255,0.6); border-radius:50%; background: rgba(255,255,255,0.05); box-shadow:0 0 40px rgba(255,255,255,0.2) inset;}
.hand {position:absolute; width:50%; height:4px; background:white; top:50%; transform-origin:100%; transform:rotate(90deg); transition: transform 0.5s ease-in-out;}
.hourHand {height:6px;} .minuteHand {height:4px;} .secondHand {height:2px; background:#f43f5e;}

#settingsPanel {
  position: fixed; top:0; right:-400px; height:100%; width:400px;
  background: rgba(0,0,0,0.85); backdrop-filter: blur(20px);
  padding:30px; border-left:1px solid rgba(255,255,255,0.1);
  box-shadow: -5px 0 30px rgba(0,0,0,0.5); color:white; transition: right 0.4s ease;
  overflow-y:auto; z-index:20;
}
#settingsPanel.active { right:0; }
label {display:block; margin:15px 0 5px; font-weight:500;}
select {width:100%; margin-bottom:10px; padding:8px; border-radius:10px; border:none; background: rgba(255,255,255,0.9); color:black; font-weight:500;}

#iframeView {position:absolute; top:0; left:0; width:100%; height:100%; border:none; display:none; z-index:10; background:white;}

#creditsView {
  display:none; position:absolute; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.95); color:white; z-index:15;
  overflow:auto; padding:50px; box-sizing:border-box; transition: opacity 0.3s ease;
}
#creditsView h1 { font-size: 36px; margin-bottom:20px;}
#creditsView ul { margin-left:20px; }
#creditsView button { position:absolute; top:20px; right:20px; padding:10px 15px; font-size:16px; border:none; border-radius:10px; background:#f43f5e; color:white; cursor:pointer;}

#dock {
  position: fixed; bottom:30px; left:50%; transform:translateX(-50%);
  display:flex; gap:20px; align-items:flex-end; padding:15px 25px;
  border-radius:40px; background: rgba(255,255,255,0.15); backdrop-filter: blur(25px);
  box-shadow:0 10px 40px rgba(0,0,0,0.4); z-index:10;
  overflow-x:auto; scroll-behavior: smooth;
}
#dock::-webkit-scrollbar {height:10px;}
#dock::-webkit-scrollbar-thumb {background:rgba(255,255,255,0.5); border-radius:5px;}
.dock-app { flex:0 0 auto; width:70px; height:70px; border-radius:20px;
  display:flex; justify-content:center; align-items:center; font-size:30px; color:#333; cursor:pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease; position:relative;
}
.dock-app:hover { transform: scale(1.3); box-shadow:0 15px 40px rgba(0,0,0,0.5);}
.dock-app::after {content: attr(title); position:absolute; bottom:90px; white-space:nowrap;
  font-size:14px; background:rgba(0,0,0,0.7); color:white; padding:3px 8px;
  border-radius:8px; opacity:0; pointer-events:none; transition:opacity 0.3s ease, transform 0.3s ease;
  transform:translateY(10px);}
.dock-app:hover::after { opacity:1; transform:translateY(0); }
.dock-app img { width:48px; height:48px; pointer-events:none; object-fit:contain; }

/* App icon backgrounds */
.app-light { background: rgba(255,255,255,0.9); }
.app-mirror { background: rgba(255,255,255,0.3); backdrop-filter: blur(5px); }
.app-black { background: rgba(0,0,0,0.7); }

/* Small Home button */
#homeBtn {
  position: fixed; bottom:20px; left:20px; width:50px; height:50px;
  border-radius:50%; background: rgba(255,255,255,0.2); border:none; color:white; font-size:24px; cursor:pointer; display:none; z-index:25;
}
</style>
</head>
<body>

<div id="clockContainer">
  <div id="clock">00:00:00</div>
  <div id="analogClock">
    <div class="hand hourHand"></div>
    <div class="hand minuteHand"></div>
    <div class="hand secondHand"></div>
  </div>
</div>

<div id="settingsPanel">
  <h2 style="display:flex; align-items:center; gap:10px;">
    <img src="https://raw.githubusercontent.com/AquaTheFailure/MyCreations/refs/heads/main/Skribbl/settings.svg" alt="Settings Logo" style="width:30px; height:30px;">
    Settings
  </h2>
  <label>Timezone:
    <select id="timezoneSelect">
      <option value="America/Chicago">Anna, Texas</option>
      <option value="UTC">UTC</option>
      <option value="America/New_York">New York</option>
      <option value="Europe/London">London</option>
      <option value="Asia/Tokyo">Tokyo</option>
    </select>
  </label>
  <label>Clock Format:
    <select id="formatSelect">
      <option value="12">12-hour</option>
      <option value="24">24-hour</option>
    </select>
  </label>
  <label>Clock Style:
    <select id="styleSelect">
      <option value="digital">Digital</option>
      <option value="analog">Analog</option>
    </select>
  </label>
  <label>Background:
    <select id="backgroundSelect">
      <option value="digitalLandscape">Digital Landscape</option>
      <option value="gradient1">Gradient 1</option>
      <option value="gradient2">Gradient 2</option>
      <option value="gradient3">Gradient 3</option>
    </select>
  </label>
  <label>App Icon Style:
    <select id="appStyleSelect">
      <option value="light">Light</option>
      <option value="mirror">Mirror</option>
      <option value="black">Black</option>
    </select>
  </label>
</div>

<iframe id="iframeView"></iframe>

<div id="creditsView">
  <h1>Credits</h1>
  <p>Special thanks to everyone who contributed:</p>
  <ul>
    <li>Emilio ‚Äì SVG design</li>
    <li>Tsukki ‚Äì Concept and Implementation</li>
  </ul>
  <p>Made using HTML, CSS, and JavaScript.</p>
  <button id="closeCredits">Close</button>
</div>

<script>
const clock = document.getElementById('clock');
const analogClock = document.getElementById('analogClock');
const hourHand = analogClock.querySelector('.hourHand');
const minuteHand = analogClock.querySelector('.minuteHand');
const secondHand = analogClock.querySelector('.secondHand');

const clockContainer = document.getElementById('clockContainer');
const settingsPanel = document.getElementById('settingsPanel');
const timezoneSelect = document.getElementById('timezoneSelect');
const formatSelect = document.getElementById('formatSelect');
const styleSelect = document.getElementById('styleSelect');
const backgroundSelect = document.getElementById('backgroundSelect');
const appStyleSelect = document.getElementById('appStyleSelect');
const iframeView = document.getElementById('iframeView');
const dock = document.getElementById('dock');
const dockApps = document.querySelectorAll('.dock-app');
const homeBtn = document.getElementById('homeBtn');
const creditsView = document.getElementById('creditsView');
const closeCreditsBtn = document.getElementById('closeCredits');

// Default settings
let settings = {
  timezone:'America/Chicago',
  format:'24',
  style:'digital',
  background:'digitalLandscape',
  appStyle:'light'
};

// Load saved settings from localStorage
const savedSettings = localStorage.getItem('desktopSettings');
if(savedSettings){
  settings = {...settings, ...JSON.parse(savedSettings)};
}

// Apply settings to UI
timezoneSelect.value = settings.timezone;
formatSelect.value = settings.format;
styleSelect.value = settings.style;
backgroundSelect.value = settings.background;
appStyleSelect.value = settings.appStyle;

// Functions
function updateClock(){
  const now = new Date();
  const options = {timeZone:settings.timezone,hour12:settings.format==='12',hour:'2-digit',minute:'2-digit',second:'2-digit'};
  clock.textContent = now.toLocaleTimeString('en-US',options);
  const nowAnalog = new Date(now.toLocaleString('en-US',{timeZone:settings.timezone}));
  const h = nowAnalog.getHours()%12; const m = nowAnalog.getMinutes(); const s = nowAnalog.getSeconds();
  hourHand.style.transform = `rotate(${h*30 + m/2}deg)`;
  minuteHand.style.transform = `rotate(${m*6}deg)`;
  secondHand.style.transform = `rotate(${s*6}deg)`;
}
setInterval(updateClock,1000); updateClock();

function applyBackground(){
  if(settings.background==='gradient1'){document.body.style.background='linear-gradient(270deg,#4f46e5,#3b82f6,#f43f5e,#f97316)';}
  else if(settings.background==='gradient2'){document.body.style.background='linear-gradient(270deg,#10b981,#3b82f6,#facc15,#f97316)';}
  else if(settings.background==='gradient3'){document.body.style.background='linear-gradient(270deg,#f43f5e,#f97316,#4f46e5,#3b82f6)';}
  else if(settings.background==='digitalLandscape'){document.body.style.background='url("https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/de917977268563.5c829061be1d3.gif") center/cover no-repeat';}
}

// Apply app style
dockApps.forEach(app=>{
  app.classList.remove('app-light','app-mirror','app-black');
  app.classList.add(`app-${settings.appStyle}`);
});

// Clock style
if(settings.style==='digital'){clock.style.display='block'; analogClock.style.display='none';}
else{clock.style.display='none'; analogClock.style.display='block';}

// Apply background
applyBackground();

// Event listeners
function saveSettings(){ localStorage.setItem('desktopSettings', JSON.stringify(settings)); }

clockContainer.addEventListener('click',()=>{settingsPanel.classList.toggle('active');});
timezoneSelect.addEventListener('change',()=>{
  settings.timezone = timezoneSelect.value;
  updateClock();
  saveSettings();
});
formatSelect.addEventListener('change',()=>{
  settings.format = formatSelect.value;
  updateClock();
  saveSettings();
});
styleSelect.addEventListener('change',()=>{
  settings.style = styleSelect.value;
  if(settings.style==='digital'){clock.style.display='block'; analogClock.style.display='none';}
  else{clock.style.display='none'; analogClock.style.display='block';}
  saveSettings();
});
backgroundSelect.addEventListener('change',()=>{
  settings.background = backgroundSelect.value;
  applyBackground();
  saveSettings();
});
appStyleSelect.addEventListener('change',()=>{
  settings.appStyle = appStyleSelect.value;
  dockApps.forEach(app=>{
    app.classList.remove('app-light','app-mirror','app-black');
    app.classList.add(`app-${settings.appStyle}`);
  });
  saveSettings();
});

// Dock drag logic
let isDragging=false, offsetX=0, offsetY=0;
dock.addEventListener('mousedown', (e)=>{
  if(iframeView.style.display==='block'){isDragging=true; offsetX=e.clientX-dock.offsetLeft; offsetY=e.clientY-dock.offsetTop; dock.style.transition='none';}
});
document.addEventListener('mousemove', (e)=>{if(isDragging){dock.style.left=`${e.clientX-offsetX}px`; dock.style.top=`${e.clientY-offsetY}px`; dock.style.transform='none';}});
document.addEventListener('mouseup', ()=>{if(isDragging){isDragging=false; dock.style.transition='all 0.3s ease';}});

function enterIframe(url){ iframeView.src=url; iframeView.style.display='block'; dock.style.display='none'; creditsView.style.display='none'; homeBtn.style.display='block'; }
function exitIframe(){ iframeView.src=''; iframeView.style.display='none'; dock.style.display='flex'; homeBtn.style.display='none'; }

function enterCredits(){ creditsView.style.display='block'; dock.style.display='none'; iframeView.style.display='none'; homeBtn.style.display='block'; }
function exitCredits(){ creditsView.style.display='none'; dock.style.display='flex'; homeBtn.style.display='none'; }

closeCreditsBtn.addEventListener('click', exitCredits);

dockApps.forEach(app=>{
  app.addEventListener('click', ()=>{
    if(app.dataset.url==='home'){ exitIframe(); exitCredits(); }
    else if(app.dataset.url==='credits'){ enterCredits(); }
    else{ enterIframe(app.dataset.url); }
  });
});

homeBtn.addEventListener('click', ()=>{
  exitIframe();
  exitCredits();
});
</script>
</body>
